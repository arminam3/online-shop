{% extends '_base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success my-2">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
